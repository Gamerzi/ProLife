<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoAI Editor - AI Video Editing for Content Creators</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <div class="content-left">
                <h1>AI video editing for content creators</h1>
                <p class="subtitle">Transform your raw footage into engaging content with our AI-powered video editor. Save time and create professional videos in minutes.</p>
                <a href="/dashboard.html" class="cta-button">Start Editing Now</a>
                <div class="rating">
                    <div class="stars">
                        ★★★★★
                        <span class="rating-text">4.5 (1500+ reviews)</span>
                    </div>
                    <p class="trial-text">14-days free trial • No credit card required</p>
                </div>
            </div>
            <div class="content-right">
                <div class="phone-mockup">
                    <div class="phone-frame">
                        <div class="editor-interface">
                            <div class="video-preview"></div>
                            <div class="editing-controls">
                                <button class="control-btn ai-edit">
                                    <i class="fas fa-magic"></i>
                                    AI Edit
                                </button>
                                <button class="control-btn expert">
                                    <i class="fas fa-star"></i>
                                    Expert
                                </button>
                                <button class="control-btn plan">
                                    <i class="fas fa-tasks"></i>
                                    Plan
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
