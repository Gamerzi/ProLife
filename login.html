<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"> <!-- Link to your CSS file -->
    <title>New Page</title>
</head>
<body>
    <header>
        <h1>Welcome to the New Page</h1>
    </header>
    <main>
        <form id="myForm">

            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
